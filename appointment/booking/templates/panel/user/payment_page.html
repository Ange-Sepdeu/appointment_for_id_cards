{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Payment for Document Upload</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Credit Card Payment</h4>
            <form id="credit-card-form">
                <!-- Add your credit card form fields here -->
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                </div>
                <div class="form-group">
                    <label for="cardExpiry">Expiry Date</label>
                    <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cardCVC">CVC</label>
                    <input type="text" class="form-control" id="cardCVC" placeholder="CVC">
                </div>
                <button type="submit" class="btn btn-primary">Pay with Credit Card</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Mobile Payment</h4>
            <form id="mobile-payment-form">
                <!-- Add your mobile payment form fields here -->
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
                </div>
                <div class="form-group">
                    <label for="mobileOperator">Mobile Operator</label>
                    <select class="form-control" id="mobileOperator">
                        <option value="operator1">Operator 1</option>
                        <option value="operator2">Operator 2</option>
                        <!-- Add other operators as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Pay with Mobile Payment</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Add JavaScript for form validation and handling submission
    $('#credit-card-form, #mobile-payment-form').on('submit', function(e) {
        e.preventDefault();
        alert('Payment successful!');
        // Redirect to the user panel or another page
        window.location.href = "{% url 'user_panel' %}";
    });
</script>
{% endblock %}
