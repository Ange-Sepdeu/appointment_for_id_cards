{% extends 'panel/admin/base_admin.html' %}
{% block content %}
<h1>Respond to the message</h1>
 <div class="text-center;">
        <form action="{% url 'contact_us_response' message_id %}" method="post">
            {% csrf_token %}
            <label for="">Message ID</label>
            <input type="text" value="{{ message_id }}" name="" disabled>
            <br>
            <label for="">Response</label>
            <input type="text" name="response" id="">
            <br>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
 </div>
{% endblock %}
