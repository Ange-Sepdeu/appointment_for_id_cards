{% extends 'panel/admin/base_admin.html' %}
{% block content %}
<h1>Manage Appointments</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.id }}</td>
                <td>{{ appointment.user.username }}</td>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.status }}</td>
                <td>
                    <a href="{% url 'approve_appointment' appointment.id %}" class="btn btn-success btn-sm"><i class="fas fa-check"></i> Approve</a>
                    <a href="{% url 'reject_appointment' appointment.id %}" class="btn btn-danger btn-sm"><i class="fas fa-times"></i> Reject</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
