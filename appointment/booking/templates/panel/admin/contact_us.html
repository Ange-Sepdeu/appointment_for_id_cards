{% extends 'panel/admin/base_admin.html' %}
{% block content %}
<h1>All messages</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Message ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tbody>
                {% for appointment in contact %}
                <tr>
                    <td>{{ appointment.id }}</td>
                    <td>{{ appointment.name }}</td>
                    <td>{{ appointment.email }}</td>
                    <td>{{ appointment.message }}</td>
                    <td>
                        <a href="{% url 'response_form' appointment.id %}" class="btn btn-info">respond</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </tbody>
    </table>
</div>
{% endblock %}
